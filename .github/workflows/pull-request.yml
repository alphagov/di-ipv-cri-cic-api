  run-unit-tests:
    name: Lint + Unit Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: lambda-functions
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: eu-west-2
          role-to-assume: ${{ secrets.DEV_AWS_ROLE_TO_ASSUME }}
      - name: Check out repository code
        uses: actions/checkout@v2
        # Need to confirm whether submodules can be removed or not
        # with:
        #   submodules: true
      - name: Setup nodeJS v16
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install yarn
        run: npm -g install yarn
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn
      - name: Run lint
        run: yarn run lint:check
      - name: Run Tests
        run: yarn run test:unit --passWithNoTests
      - name: Run Infra checks
        run: yarn run test:infra